name: wine-model
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: ghcr.io/iterative/cml:0-dvc2-base1
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Force the use of Node 20

    steps:
      - uses: actions/checkout@v3

      - uses: iterative/setup-cml@v1
      - name: Train model
        run: |
          # ML workflow
          pip install -r requirements.txt
          python train.py

          echo "MODEL METRICS"
          cat metrics.txt
