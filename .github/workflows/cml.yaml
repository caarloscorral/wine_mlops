name: wine-model
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: iterative/setup-cml@v1
      - name: Train model
        run: |
          # ML workflow
          pip install -r requirements.txt
          python train.py

          echo "MODEL METRICS"
          cat metrics.txt

          
