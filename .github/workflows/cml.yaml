    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: action/checkout@v2
      - name: cml_run
        env: 
          repo_token: ${{ sectrets.GITHUB_TOKEN}}
        run: |
          # Your ML workflow goes there
          pip install -r requirements.txt
