name: Retrain and validate model on data change

on:
  push:
    paths:
      - 'data/wine_quality.csv'

jobs:
  train_and_validate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11.2
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.2'

    - name: Create virtual environment
      run: python -m venv venv

    - name: Activate virtual environment
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo '.\\venv\\Scripts\\activate' > activate.sh
        else
          echo 'source venv/bin/activate' > activate.sh
        fi
        chmod +x activate.sh

    - name: Install dependencies
      shell: bash
      run: |
        source activate.sh
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install python3-distutils -y
        fi
        python -m pip install --upgrade setuptools pip
        pip install -r requirements.txt

    - name: Start MLflow server
      shell: bash
      run: |
        source activate.sh
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          start /b mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000
        else
          nohup mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000 &
        fi

    - name: Train model
      shell: bash
      run: |
        source activate.sh
        python scripts/train_model.py

    - name: Validate model
      id: validate
      shell: bash
      run: |
        source activate.sh
        python scripts/validate_model.py
    
    - name: Hyperparameter tuning
      if: steps.validate.outcome == 'failure'
      shell: bash
      run: |
        source activate.sh
        python scripts/hyperparameter_tuning.py